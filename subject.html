<html lang="en">
<head>

</head>
<body>
  <header>
    <h1 id="subject-title">Subject</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="flashcards.html">Flashcards</a>
      <a href="random_quiz.html">Random Quiz</a>
    </nav>
  </header>

  <main class="container subject-page">
    <aside class="topics" id="topics-list">
      <h3>Topics</h3>
      <ul id="topics-ul"></ul>

    <section class="content" id="topic-content">
      <div id="lesson-area">

        <div id="lesson-text"></div>

      <div id="quiz-area">
        <h3>Mini quiz</h3>
        <div id="quiz-container"></div>
      </div>
    </section>
  </main>

  <footer>
    <small>EduVerse 8 â€” subject viewer</small>

  <script src="data.js"></script>
  <script src="app.js"></script>
  <script>
    // subject page initialization
    const params = new URLSearchParams(location.search);
    const subjectKey = params.get('subject') || 'Math';
    document.addEventListener('DOMContentLoaded', () => {
      window.app && app.initSubjectPage(subjectKey);
    });
  </script>
</body>
